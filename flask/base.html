<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}My Website{% endblock %}</title>
</head>

<body>
    <header>
        {% if user %}
        <p>Welcome, {{ user }}!</p>
        {% else %}
        <p>Please log in.</p>
        {% endif %}
    </header>

    {% block content %}{% endblock %}
    <footer>
        <p>Footer content</p>
    </footer>
</body>

</html>
